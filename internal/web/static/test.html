f','bk_unguarded_mail_staynotification_body':'Your above stay can be canceled from your account until 23h59 the  :','bk_unguarded_additionalProduct':'Prestations complémentaires','bk_unguarded_additionalTotal':'Total autres','bk_mail_order_incnovad_header':'Some of your order\'s stays are not subject to deposit payment.\r\nPlease confirm this/these stay(s) with the hut keeper by phone or by email.','bk_mail_order_novad_header':'Your order is saved but is not subject to deposit payment.\r\nPlease confirm this/these stay(s) with the hut keeper.','bk_mail_order_novad_info':'Please confirm this stay with the hut keeper by phone or by email: ','bk_inlineValidation':'Validation','bk_order_ok_msg_refugit':'Following your reservation, you will receive a summary mail of your\r\nOrder, thank you to print it and come with it to the refuge.','bk_resastep2_details':'Services','bk_resastep3_infos':'Order Infos','bk_resastep5_nodeposit':'Confirmation','bk_proceedAndPay':'Confirm and accede to payment','bk_continue':'Continue','bk_search':'Search','subject_orderError':'Booking error','bk_gouterproTarifsDescription':'The following rates are available at the hut:\r\n                    Adults60 €\r\n                    Guides40 €\r\n                    Members of the FFCAM55 €\r\n                    Federal executive of the FFCAM40 €\r\n                    French Alpine Club Afiliated members55 €\r\n            \r\n','bk_goutertotalguides':'Total number of guides','bk_gouter_totalguides_toofew_error':'According to your booking at least %s guides will accompany your group on the %s.','bk_gouter_totalguides_toomany_error':'According to your booking, there can not be more than %s guides on the %s.','bk_modify_comment':'Modify Informations','bk_askActivities':'Please select your stay characteristics ','bk_gouter_alertpro_subject':'Votre statut professionnel expire dans %s mois / %s months until expiration of your professional Status','bk_gouter_alertpro_body':'Bonjour,\r\n\r\nVeuillez noter que le statut professionnel de votre compte client expirera dans %s mois. Merci de signaler à montblanc.gestion@ffcam.fr la nouvelle date d\'expiration de votre carte professionnelle.\r\n\r\nA bientôt dans nos refuges et chalets.\r\n\r\nL\'équipe de gestion du Mont Blanc.\r\n\r\n------------------------------------------------\r\n\r\nDear,\r\n\r\nPlease note that the professional status of your client account will expire in %s months. Please inform montblanc.gestion@ffcam.fr with the new expiry date of your professional ID card.\r\n\r\nSee you in our huts.\r\n\r\nThe Mont Blanc team.\r\n-----------------------------------','bk_waitinglist':'Waiting List','ffcamsurvey_email_button':'Participate to the survey','bk_overflow_base':'Your booking exceeds the maximum permitted','bk_sessionsExists_withCommand':'!! Attention, A booking is pending on another session of this user account !!\r\nDo you want to disconnect it and delete the pending orders?','bk_depositTotalPaid':'Total deposit paid','fo_connexionRequired':'You must log in to continue','fo_depositTotalKept':'Total estimated non-refundable deposit','fo_grouprate':'Group Rate','fo_faqtitle':'Questions about booking','fo_cmdError':'Your session does not exists anymore','fo_refundLimit':'Refund limit: ','bk_bank_no_payment':'An error has occurred, your order is not validated.\r\nYour payment card will not be debited.\r\nPlease try again by clicking on \"Confirm my order\".','bk_gouterproTarifsIntro':'The following rates are available at the hut:','bk_askcustomerGroup':'If necessary, indicate your group / club / association / agency stay reference:','bk_askCustomerOrigin':'Please indicate your origin (parking, other hut or valley)','bk_reserver':'Les clients sont informés que par décision de la préfecture de Haute-Savoie, tous les candidats à l\'ascension du Mont-Blanc doivent produire la preuve d\'une réservation en refuge, et que des contrôles pourront être effectués sur l\'ensemble de l\'itinéraire. \r\nCe justificatif de réservation a été généré à l\'issue de la procédure de réservation. Il est nominatif. Ce justificatif vous est envoyé par mail. Il est également présent dans votre compte client. \r\nEn cas de modification de votre réservation, un nouveau document justificatif est automatiquement généré : il annule et remplace le précédent. \r\nIl est recommandé d\'imprimer le mail de confirmation de réservation et ce justificatif nominatif qui vous sera demandé lors de tout contrôle et à l\'arrivée au refuge, accompagné d\'une pièce d\'identité valide. Le téléchargement et la visualisation de ce justificatif en pdf sur un support (téléphone, tablette…) est admis, sous la responsabilité de l\'utilisateur (appareil suffisamment chargé). \r\nLa FFCAM ne pourra en aucun cas être tenue pour responsable du défaut de justification de la réservation, ou d\'erreurs affectant l\'identité ou la qualité du client.\r\n\r\nCustomers are informed that, by a decision of the Prefecture of Haute-Savoie, all those purporting to climb the Mont Blanc must produce proof of a booking in a refuge, and that checks may be carried out along the entire route. \r\nThis reservation voucher, with the customer\'s name, was generated at the end of the booking process. This voucher is sent by email to the customer. It is also present in your customer\'s account. \r\nIf you change your booking, a new voucher is automatically generated. It invalidates the previous voucher.\r\nCustomers are advised to print their booking confirmation email and the voucher which they may be asked to produce for any police control and upon arrival at the refuge, with a valid ID. Downloading this voucher for vizualisation on a smartphone is allowed, on the entire user\'s responsability. \r\nThe FFCAM will in no way be held liable for any lack of proof of a reservation, or errors regarding the customer\'s identity or capacity.','bk_bookReserverList_intro':'','fo_editreservers':'Participants','bk_maxStaysError':'You can not add another stay for this hut in your cart. Please finalize your order and start a new booking.','bk_printReserverList':'All customers are advised to print this voucher which they may be asked to produce for any police control and upon arrival at the refuge, with a valid ID.','bk_waitingroom_enabled':'Suite à une forte sollicitation de la centrale de réservation, la durée des sessions est limitée.\r\nWe inform you that session duration has been temporarily reduced to reduce server load.','fo_wait':'Registration','bk_mail_order_form_header':'We have registered your order.\r\n\r\nIn order to validate it, you must enter the list of participants  from your customer account, in My orders, then My orders with the caretaker, on the reservation page of the website of the refuges of the normal route of Mont Blanc.\r\n\r\nFor more details on the procedure, a tutorial is available.\r\n\r\nIf you encounter difficulties when finalizing your reservation, you can contact our technical assistance on +33 7 86 81 70 80 from Monday to Friday from 8:30 a.m. to 4:30 p.m.\r\n\r\nThis form is mandatory and must be completed within 48 hours after the creation of your order, otherwise it will be cancelled.\r\nYou will then have the supporting documents to present during your ascent. These will be sent to you by email and also available in your customer account.','bk_myStays':'My orders to the hut keeper','bk_mail_cancelledorder_noreserver_body':'Your order has just been cancelled because you have not completed the mandatory Participant Information Form.','bk_mail_order_datemax_header':'The deadline to complete the identities form is:','bk_pax_perday':'Total Pers. / Day','bk_underbook_multiproducts':'Attention, a product is no longer available or you have not selected enough services for the number of people requested.\r\n\r\nYou can either decrease the Total number of people per day, or adjust the number of people per type of room / dormitory / bivouac according to the offer and availability of
